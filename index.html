<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <!-- Animated Background -->
        <div class="card-bg"></div>
        
        <div class="card-content">
          <!-- Logo -->
          <div class="logo">
            <span class="logo-text">Jarzzz</span>
          </div>
          
          <!-- Title -->
          <h1 class="title">Electrical And IoT Engineer</h1>
          <p class="subtitle">Let's Work!</p>
          
          <!-- Animated Bars -->
          <div class="bars">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
          </div>
          
          <!-- Button -->
          <button class="btn">
            <span class="btn-text">Click Me !</span>
            <span class="btn-icon">→</span>
          </button>
          
          <!-- Stats -->
          <div class="stats">
            <div class="stat">
              <span class="stat-value">100%</span>
              <span class="stat-label">CSS</span>
            </div>
            <div class="stat">
              <span class="stat-value">7.5</span>
              <span class="stat-label">Javascript</span>
            </div>
            <div class="stat">
              <span class="stat-value">∞</span>
              <span class="stat-label">Possibilities</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <p class="footer">Edit style.css to see changes</p>
    </div>
  </body>
</html>
