<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Scissor Lift</title>
  <style>
    /* Base Styles */
    :root {
      --primary: #005f9e;
      --primary-light: #0074c2;
      --primary-dark: #004a7c;
      --secondary: #f8f9fa;
      --accent: #28a745;
      --text: #333;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: #f5f7fa;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border);
    }
    
    h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    
    /* Form Styles */
    .form-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    @media (min-width: 768px) {
      .form-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    form {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 95, 158, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Table Styles */
    .table-container {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 2rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background-color: var(--primary);
    }
    
    th {
      color: white;
      padding: 1rem;
      text-align: left;
      font-weight: 500;
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    tbody tr:hover {
      background-color: #e9ecef;
    }
    
    td {
      padding: 0.75rem 1rem;
    }
    
    /* Status Indicators */
    .status-reservasi {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-reservasi {
      background-color: #e7f3ff;
      color: var(--primary);
    }
    
    .status-pemakaian {
      background-color: #e8f5e8;
      color: var(--accent);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .form-container {
        grid-template-columns: 1fr;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Form Scissor Lift</h1>
  
  <div class="form-container">
    <form id="reservasiForm">
      <h2>Form Reservasi Scissor Lift</h2>
      
      <div class="form-group">
        <label for="namaReservasi">Nama Peminjam</label>
        <input type="text" id="namaReservasi" required>
      </div>
      
      <div class="form-group">
        <label for="departemenReservasi">Departemen</label>
        <input type="text" id="departemenReservasi">
      </div>
      
      <div class="form-group">
        <label for="unitReservasi">Nomor Unit</label>
        <input type="text" id="unitReservasi" required>
      </div>
      
      <div class="form-group">
        <label for="mulaiReservasi">Tanggal & Jam Mulai</label>
        <input type="datetime-local" id="mulaiReservasi" required>
      </div>
      
      <div class="form-group">
        <label for="selesaiReservasi">Tanggal & Jam Selesai</label>
        <input type="datetime-local" id="selesaiReservasi" required>
      </div>
      
      <div class="form-group">
        <label for="lokasiReservasi">Lokasi Kerja</label>
        <input type="text" id="lokasiReservasi">
      </div>
      
      <div class="form-group">
        <label for="tujuanReservasi">Tujuan Pemakaian</label>
        <textarea id="tujuanReservasi"></textarea>
      </div>
      
      <button type="submit">Simpan Reservasi</button>
    </form>

    <form id="pemakaianForm">
      <h2>Form Pemakaian Scissor Lift</h2>
      
      <div class="form-group">
        <label for="namaOperator">Nama Operator</label>
        <input type="text" id="namaOperator" required>
      </div>
      
      <div class="form-group">
        <label for="unitPemakaian">Nomor Unit</label>
        <input type="text" id="unitPemakaian" required>
      </div>
      
      <div class="form-group">
        <label for="mulaiPemakaian">Tanggal & Jam Mulai</label>
        <input type="datetime-local" id="mulaiPemakaian" required>
      </div>
      
      <div class="form-group">
        <label for="selesaiPemakaian">Tanggal & Jam Selesai</label>
        <input type="datetime-local" id="selesaiPemakaian" required>
      </div>
      
      <div class="form-group">
        <label for="lokasiPemakaian">Lokasi Kerja</label>
        <input type="text" id="lokasiPemakaian">
      </div>
      
      <div class="form-group">
        <label for="kondisiSebelum">Kondisi Sebelum</label>
        <textarea id="kondisiSebelum"></textarea>
      </div>
      
      <div class="form-group">
        <label for="kondisiSesudah">Kondisi Sesudah</label>
        <textarea id="kondisiSesudah"></textarea>
      </div>
      
      <button type="submit">Simpan Pemakaian</button>
    </form>
  </div>

  <div class="table-container">
    <h2>Data Tersimpan</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Tipe Form</th>
          <th>Nama</th>
          <th>Unit</th>
          <th>Mulai</th>
          <th>Selesai</th>
          <th>Lokasi</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#dataTable tbody");

    function addRow(type, nama, unit, mulai, selesai, lokasi, ket) {
      const row = document.createElement("tr");
      const statusClass = type === "Reservasi" ? "status-reservasi" : "status-pemakaian";
      
      row.innerHTML = `
        <td><span class="${statusClass}">${type}</span></td>
        <td>${nama}</td>
        <td>${unit}</td>
        <td>${formatDateTime(mulai)}</td>
        <td>${formatDateTime(selesai)}</td>
        <td>${lokasi}</td>
        <td>${ket}</td>
      `;
      tableBody.appendChild(row);
    }

    function formatDateTime(dateTimeString) {
      if (!dateTimeString) return '';
      
      const date = new Date(dateTimeString);
      return date.toLocaleString('id-ID', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    document.getElementById("reservasiForm").addEventListener("submit", e => {
      e.preventDefault();
      addRow(
        "Reservasi",
        document.getElementById("namaReservasi").value,
        document.getElementById("unitReservasi").value,
        document.getElementById("mulaiReservasi").value,
        document.getElementById("selesaiReservasi").value,
        document.getElementById("lokasiReservasi").value,
        document.getElementById("tujuanReservasi").value
      );
      e.target.reset();
      
      // Show success feedback
      showSuccessMessage("Reservasi berhasil disimpan!");
    });

    document.getElementById("pemakaianForm").addEventListener("submit", e => {
      e.preventDefault();
      addRow(
        "Pemakaian",
        document.getElementById("namaOperator").value,
        document.getElementById("unitPemakaian").value,
        document.getElementById("mulaiPemakaian").value,
        document.getElementById("selesaiPemakaian").value,
        document.getElementById("lokasiPemakaian").value,
        `Sebelum: ${document.getElementById("kondisiSebelum").value}; Sesudah: ${document.getElementById("kondisiSesudah").value}`
      );
      e.target.reset();
      
      // Show success feedback
      showSuccessMessage("Data pemakaian berhasil disimpan!");
    });

    function showSuccessMessage(message) {
      // Create a temporary success message
      const successMsg = document.createElement('div');
      successMsg.textContent = message;
      successMsg.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--accent);
        color: white;
        padding: 12px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        z-index: 1000;
        animation: fadeInOut 3s ease-in-out;
      `;
      
      document.body.appendChild(successMsg);
      
      // Remove the message after animation completes
      setTimeout(() => {
        document.body.removeChild(successMsg);
      }, 3000);
    }

    // Add CSS for the fade animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
