<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Scissor Lift</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary: #005f9e;
      --primary-light: #0074c2;
      --primary-dark: #004a7c;
      --secondary: #f8f9fa;
      --accent: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --text: #333;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: #f5f7fa;
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border);
    }
    
    h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    
    /* Navigation */
    .navbar {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      height: 40px;
      max-width: 200px;
      object-fit: contain;
    }
    
    .logo-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      transition: background-color 0.3s;
    }
    
    .nav-link:hover, .nav-link.active {
      background-color: var(--primary-light);
    }
    
    /* Page Sections */
    .page {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    .page.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Landing Page */
    .landing {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .landing h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: none;
    }
    
    .landing p {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto 3rem;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-decoration: none;
      color: var(--text);
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 1.5rem;
    }
    
    .action-btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .action-btn i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .action-btn h3 {
      margin-bottom: 0.5rem;
    }
    
    .action-btn p {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    /* Form Styles */
    .form-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    @media (min-width: 768px) {
      .form-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    form {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 95, 158, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Configuration Page Styles */
    .config-container {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .config-section {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .config-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .logo-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1.5rem;
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      background: #f8f9fa;
    }
    
    .logo-preview img {
      max-height: 80px;
      max-width: 100%;
      object-fit: contain;
    }
    
    .logo-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .btn-secondary {
      background: var(--text-light);
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-danger {
      background: var(--danger);
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .color-picker {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    
    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s;
    }
    
    .color-option:hover {
      transform: scale(1.1);
    }
    
    .color-option.active {
      border-color: var(--text);
    }
    
    /* Photo Upload Styles */
    .photo-upload-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .photo-upload-box {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #f8f9fa;
    }
    
    .photo-upload-box:hover {
      border-color: var(--primary);
      background-color: #e9ecef;
    }
    
    .photo-upload-box i {
      font-size: 2rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }
    
    .photo-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .photo-item {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .photo-item .remove-photo {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    /* Table Styles */
    .table-container {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 2rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background-color: var(--primary);
    }
    
    th {
      color: white;
      padding: 1rem;
      text-align: left;
      font-weight: 500;
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    tbody tr:hover {
      background-color: #e9ecef;
    }
    
    td {
      padding: 0.75rem 1rem;
    }
    
    /* Status Indicators */
    .status-reservasi {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-reservasi {
      background-color: #e7f3ff;
      color: var(--primary);
    }
    
    .status-pemakaian {
      background-color: #e8f5e8;
      color: var(--accent);
    }
    
    .action-cell {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-edit, .btn-delete {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .btn-edit {
      background-color: var(--warning);
      color: var(--text);
    }
    
    .btn-delete {
      background-color: var(--danger);
      color: white;
    }
    
    /* Photo Gallery in Table */
    .photo-gallery {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .photo-thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .photo-thumbnail:hover {
      transform: scale(1.1);
    }
    
    /* Modal for Photo View */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      .landing {
        padding: 2rem 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .action-btn {
        width: 100%;
        max-width: 300px;
      }
      
      .form-container {
        grid-template-columns: 1fr;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
      
      .photo-item {
        width: 80px;
        height: 80px;
      }
      
      .logo-actions {
        flex-direction: column;
      }
    }
    
    /* Additional Styles for Information Cards */
    .usage-info {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .info-card {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-left: 4px solid var(--primary);
      background: #f8f9fa;
    }
    
    .info-card h3 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .info-card ul {
      padding-left: 1.5rem;
    }
    
    .info-card li {
      margin-bottom: 0.5rem;
    }
    
    .required::after {
      content: " *";
      color: var(--danger);
    }
    
    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      z-index: 1001;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .notification.success {
      background-color: var(--accent);
    }
    
    .notification.error {
      background-color: var(--danger);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo-container">
